[db]
driver=mysql
host=localhost
port=3306
user=root
password=root
database=test
config=charset=utf-8
pool_max_open=100
pool_max_idle=20

[log]
logdir=logs
maxsize=1024M #max file size
level=info     #info,warn,fatal,panic
flushinterval=30
bufsize=1024M

[sqlcache]
type=random
initsize=10
maxsize=100

